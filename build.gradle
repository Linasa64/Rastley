plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

run {
    standardInput = System.in
}

application {
    mainClassName = 'Rastley'
}
